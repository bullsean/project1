<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Viga" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<body class="text-center" style="background-image: url(assets/images/beach-view.jpeg)">

    <div class="container">
        <header class="top-header">
            <h1>SmallTalk</h1>
        </header>
        <br>
        <main class="middle-main">
            <article>
                <div class="form-group">
                    <label for="name-input" id="name">Please enter your name!</label>
                    <input class="form-control" id="name-input" type="text" placeholder="Name">
                </div>
            </article>
            <br>
            <article>
                <div class="form-group">
                    <label for="city-input" id="city">Enter a city name!</label>
                    <input class="form-control" id="city-input" type="text" placeholder="City">
                </div>
            </article>
            <br>
            <article>
                <div class="form-group">
                    <label for="keyword-input" id="keyword">Enter a keyword</label>
                    <input class="form-control" id="keyword-input" type="text" placeholder="keyword">
                </div>
            </article>
            <br>
            <div class="button">
                <button type="button" class="btn btn-lg btn-light" id="submit-button">Submit</button>
            </div>

        </main>
    </div>

    <div class="container">
        <h2>Here's what the weather looks:</h2>
        <div class="row" id="row-weather">

        </div>

        <h2>Headline news for today!</h2>
        <div class="row" id="row-news">
        </div>
    </div>
    <div class="card-columns">
        <div class="card" id="image">

            <div class="card-body">
                <h5 class="card-title" id="card-title">Card title that wraps to a new line</h5>
                <p class="card-text" id="card-text">This is a longer card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit longer.</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
