<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body class="text-center" style="background-image: url(assets/images/federico-bottos-4212-unsplash.jpg) ">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class=" justify-content-center">AssistMe</h3>

            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">How are you doing today?</h1>
            <hr>
            <h4>What's your mood?</h4>
            <p class="lead">

                <button type="button" class="btn btn-lg btn-light">Happy</button>
                <button type="button" class="btn btn-lg btn-light">Upset</button>
                <button type="button" class="btn btn-lg btn-light">Neutral</button>
                <button type="button" class="btn btn-lg btn-light">Optimistic</button>
                <button type="button" class="btn btn-lg btn-light">Tired</button>
            </p>
            <hr>
            <h4>What's your calendar like?</h4>
            <p class="lead">
                <button type="button" class="btn btn-lg btn-light">Full</button>
                <button type="button" class="btn btn-lg btn-light">Empty</button>
                <button type="button" class="btn btn-lg btn-light">Average</button>
            </p>
            <hr>
            <h4>Take a look at today's weather</h4>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary" id="weather">Show me</a>
            </p>
            <form>
                <h4>What city would you like to search?</h4>
                    <input type="text" name="cityName" value="Houston" id="cityName">
            </form>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">

            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
